<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <h1 class="text-center my-4">Projects</h1>
    
    <div class="position-absolute top-10 end-0">
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Novo Projeto
            </a>
            <ul class="dropdown-menu custom-dropdown-menu">
              <li><div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm">Project Name</span>
                <input id="projectNameInput" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
              </div></li>
              <li><div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm">Breve Descrição</span>
                <input id="projectDescriptionInput" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
              </div></li>
              <li><div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm">Participantes</span>
                <input id="projectParticipantsInput" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
              </div></li>
              <li>
                <button id="newProjectBtn" type="button" class="btn btn-outline-secondary">Acessar Projetos</button>
              </li>
            </ul>
        </li>
    </div>
    
    <a href="meus_projetos.html" class="btn btn-outline-secondary position-absolute top-8 end-10">Meus Projetos</a>
    <a href="{% url 'meus_projetos' %}" class="btn btn-outline-secondary position-absolute top-8 end-10">Meus Projetos</a>

    <div class="container">
        <div id="projectsRow" class="row row-cols-1 row-cols-md-3 g-4">
            <!-- Existing Cards Go Here -->
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const newProjectBtn = document.getElementById("newProjectBtn");
            const projectsRow = document.getElementById("projectsRow");

            newProjectBtn.addEventListener("click", function() {
                // Obter os valores dos campos de entrada do dropdown
                const projectName = document.getElementById("projectNameInput").value;
                const projectDescription = document.getElementById("projectDescriptionInput").value;
                const projectParticipants = document.getElementById("projectParticipantsInput").value;

                // Cria um novo elemento de card
                const newCard = document.createElement("div");
                newCard.classList.add("col");
                newCard.innerHTML = `
                    <div class="card w-30 p-25 height: 15px;">
                        <img src="https://5cae16e8b9a9272944685e58.redesign.static-01.com/l/images/8fd3e75f2221b5089d3f5d975dfa50a22c0579c9.png" class="card-img-top " alt="Novo">
                        <div class="card-body">
                            <h5 class="card-title">${projectName}</h5>
                            <p class="card-text">${projectDescription}</p>
                            <p class="card-text">${projectParticipants}</p>
                            <a href="#" class="btn btn-primary">Acessar Projeto</a>
                        </div>
                    </div>
                `;
                // Adiciona o novo card à linha de projetos
                projectsRow.appendChild(newCard);
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
