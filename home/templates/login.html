{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Input Validation</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.0.2/tailwind.min.css"
    />
    <link rel="stylesheet" href="{% static 'login2.css' %}" />
  </head>
  <body>

    
    <h1 id = "nome_logo">EYE OF JOB</h1>
   
    <div class = "form_login">
    <form action="{% url 'login' %}" method="POST">{% csrf_token%}
      <h1>Login</h1>
      <div class="form-group">
        <label for="email">Nome</label>
        <input type="text" id="nome" name="nome" spellcheck=false required placeholder="nome" autocomplete="off" />
        <label for="email">Senha</label>
        <input type="password" name="senha" required placeholder="Password" autocomplete="off" />
        <button type="submit" class="submitbtn">Logar</button> 
      </div> 
        <p>Você não possui cadastro? <a href="{% url 'signup' %}">Cadastrar-se</a></p>
      </div>
    </form>
  </div>

<!-- Pop-up de erro -->
<div id="erroPopup" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: rgba(255, 0, 0, 0.7); color: #fff; padding: 20px; border-radius: 5px; z-index: 9999;">
  Nome ou senha incorretos!
</div>

<script>
  // Verifica se existe um erro passado pelo backend
  {% if error %}
  document.getElementById('erroPopup').style.display = 'block';
  setTimeout(function() {
    document.getElementById('erroPopup').style.display = 'none';
  }, 3000); // Oculta o pop-up após 3 segundos
  {% endif %}
</script>


  </body>
</html>
