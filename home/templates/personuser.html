{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar usuário</title>
    <link rel="stylesheet" href="{% static 'personas.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        /* Adicionando estilo para a linha vertical */
        .vertical-line {
            border-right: 5px solid #000000; /* Adicionando uma borda direita */
            height: 100%; /* Definindo a altura da linha igual à altura do container */
            position: absolute; /* Posicionamento absoluto */
            top: 30%; /* Alinhamento no topo */
            bottom: 0; /* Alinhamento na base */
            margin-left: auto; /* Margem à esquerda automática para centralizar */
            margin-right: auto; /* Margem à direita automática para centralizar */
            left: 25%; /* Posicionamento no meio */
        }
        /* Adicionando estilo para a linha horizontal */
        .horizontal-line {
            border-top: 5px solid #000000; /* Adicionando uma borda superior */
            width: 75%; /* Definindo a largura da linha */
            position: absolute; /* Posicionamento absoluto */
            top: 30%; /* Alinhamento na metade do container */
            left: 25%; /* Posicionamento no meio */
        }

        .horizontal-line-2 {
            border-top: 5px solid #000000; /* Adicionando uma borda superior */
            width: 25%; /* Definindo a largura da linha */
            position: absolute; /* Posicionamento absoluto */
            top: 50%; /* Alinhamento na metade do container */
            left: 0%; /* Posicionamento no meio */
        }

    </style>

    
</head>

    <body>
        <header>
            <div class="container">
                <h1 id="Eye">EYE OF JOB</h1>
                <div class="linha-de-separacao"></div>
                <nav>
                    <ul>
                        <li><a href="{% url 'inicio' %}">Home</a></li>
                        <li><a href="{% url 'avaliacaogeral' %}">Avaliações</a></li>
                        <li><a href="{% url 'projetos' %}">Projetos</a></li>
                        <!-- Adicione mais links de navegação conforme necessário -->
                    </ul>
                </nav>
            </div>
        </header>

        <form class="form1" action="{% url 'home' %}" method="POST" enctype="multipart/form-data">{% csrf_token %}
            <input type="file" name="my_file">
            <input class="button" type="submit" value="Salvar">
        </form>

        <div class="textos">
            <h1 class="nome">Seu nome</h1>
            <h3 class="projetos">Seus projetos:</h3>
            <h5 class="descricao">Informações de usuário:</h5>
        </div>
        
        <form class="form3">
            <label for="texto"></label>
            <input type="text" id="texto" name="texto">
            <input class="button" type="submit" value="Salvar">
        </form>
        


        <div class="vertical-line"></div> <!-- Linha vertical -->

        <div class="horizontal-line"></div> <!-- Linha horizontal -->

        <div class="horizontal-line-2"></div>

    
        
        <form class="form2">
            <label for="texto"></label>
            <input type="text" id="texto" name="texto">
            <input class="button" type="submit" value="Salvar">
        </form>

        


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
