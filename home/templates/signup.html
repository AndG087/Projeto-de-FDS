{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Input Validation</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.0.2/tailwind.min.css"
    />
    <link rel="stylesheet" href="{% static 'login.css' %}" />
  </head>
  <body>
    <form action="{% url 'signup' %}" method="POST">{% csrf_token%}
      <h1>Cadastro</h1>
      <div class="form-group">
        <label for="email">Nome</label>
        <input type="text" id="nome" name="nome" spellcheck=false required placeholder="nome" autocomplete="off" />
        <label for="email">Email</label>
        <input type="email" id="email" name="email" spellcheck=false required placeholder="Email" autocomplete="off" />
        <label for="email">Senha</label>
        <input type="password" name="senha" required placeholder="Password" autocomplete="off" />
        <button type="submit" class="submitbtn">Cadastrar</button> 
      </div>
    </form>
  </body>
</html>
